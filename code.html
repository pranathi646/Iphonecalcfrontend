<!DOCTYPE html>
<html>
    <head>
        <title> PRAAN'S CALCULATOR </title>
        <link rel="stylesheet" href="styles/10-calculator.css">
    </head>
    <body>
        <p class="message"></p>
        <p><button class="operands" onclick="updateCalculation ('1')"> 1 </button>
          <button class="operands" onclick="updateCalculation('2')"> 2 </button>
          <button class="operands" onclick="updateCalculation('3')"> 3 </button>
          <button class="operators" onclick="updateCalculation(' + ')"> + </button>
        </p>
        <p><button class="operands" onclick="updateCalculation('4')"> 4 </button>
          <button class="operands" onclick="updateCalculation('5')"> 5 </button>
          <button class="operands" onclick="updateCalculation('6')"> 6 </button>
          <button class="operators" onclick="updateCalculation(' - ')"> - </button>
        </p>
        <p><button class="operands" onclick="updateCalculation('7')"> 7 </button>
          <button class="operands" onclick="updateCalculation('8')"> 8 </button>
          <button class="operands" onclick="updateCalculation('9')"> 9 </button>
          <button class="operators" onclick="updateCalculation(' * ')"> * </button>
        </p>
        <p><button class="operands" onclick="updateCalculation('0')"> 0 </button>
          <button class="operands" onclick="updateCalculation('.')"> . </button>

          <button class="operands" onclick="calculation = eval(calculation); displayCalculation();"
          > = </button>
          <button class="operators" onclick="updateCalculation(' \ ')"> / </button>
        </p>
        <p>
          <button class="clear" onclick="calculation = ''; displayCalculation();
          localStorage.setItem('calculation', calculation);"> Clear</button>
        </p>
        

        <script src="scripts/10-calculator.js">
        </script>

    </body>
</html>
